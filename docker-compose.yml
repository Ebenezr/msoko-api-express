version: "3.9"
services:
  postgres:
    image: postgres:14.1-alpine
    container_name: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kapaoil_DB
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - redisDB:/data

  api:
  build: .
  container_name: prisma-server-api
  depends_on:
    - postgres
    - redis
  ports:
    - "5000:5000"
  restart: always
  environment:
    - WAIT_HOSTS: postgres:5432, redis:6379

volumes:
  postgres-data:
    driver: local
  redisDB:

